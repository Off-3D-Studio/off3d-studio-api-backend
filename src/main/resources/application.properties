# Application Basic
spring.application.name=off3d-backend
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5433/off3d_dev
spring.datasource.username=off3d_user
spring.datasource.password=off3d_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.off3d=DEBUG
logging.level.org.hibernate.SQL=DEBUG